    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <link href='http://fonts.googleapis.com/css?family=Dosis:200,300,400,500,600,700,800' rel='stylesheet' type='text/css'>

  <body ng-app="angularjsRundownApp">
    <!--[if lt IE 7]>

    <!-- Add your site or application content here -->
    <div class="container">
      <div class="row">
        <!-- Sidebar -->
        <aside id="sidebar" class="span3">
          <!-- Search Box -->
          <section class="sidebar-box">
            <form name="movie-search-form" rd-search-form>
              <input type="text" ng-model="q" class="input-block-level" name="q" placeholder="Search for a movie here...">
            </form>
          </section>

          <!-- Top Rentals -->
          <rd-top-rentals class="sidebar-box"></rd-top-rentals>

          <!-- Upcoming Movies -->
          <rd-upcoming-movies class="sidebar-box"></rd-upcoming-movies>
        </aside>

        <!-- View Placeholder -->
        <section id="view-holder" class="span9" ng-view>
        </section>
      </div>
    </div>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-42602424-1', 'herokuapp.com');
      ga('send', 'pageview');
    </script>

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.5/angular.min.js"></script>

    <!-- build:js scripts/plugins.js -->
    <script src="bower_components/jquery/jquery.js"></script>
    <script src="bower_components/spin.js/spin.js"></script>
    <script src="bower_components/bootstrap-sass/js/bootstrap-affix.js"></script>
    <script src="bower_components/bootstrap-sass/js/bootstrap-alert.js"></script>
    <script src="bower_components/bootstrap-sass/js/bootstrap-dropdown.js"></script>
    <script src="bower_components/bootstrap-sass/js/bootstrap-tooltip.js"></script>
    <script src="bower_components/bootstrap-sass/js/bootstrap-modal.js"></script>
    <script src="bower_components/bootstrap-sass/js/bootstrap-transition.js"></script>
    <script src="bower_components/bootstrap-sass/js/bootstrap-button.js"></script>
    <script src="bower_components/bootstrap-sass/js/bootstrap-popover.js"></script>
    <script src="bower_components/bootstrap-sass/js/bootstrap-typeahead.js"></script>
    <script src="bower_components/bootstrap-sass/js/bootstrap-carousel.js"></script>
    <script src="bower_components/bootstrap-sass/js/bootstrap-scrollspy.js"></script>
    <script src="bower_components/bootstrap-sass/js/bootstrap-collapse.js"></script>
    <script src="bower_components/bootstrap-sass/js/bootstrap-tab.js"></script>

    <!-- build:js({.tmp,app}) scripts/scripts.js -->

    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/controllers/movie_details.js"></script>
    <script src="scripts/services/rotten_tomatoes_api.js"></script>
    <script src="scripts/directives/rd_top_rentals.js"></script>
    <script src="scripts/directives/rd_background_image.js"></script>
    <script src="scripts/directives/rd_movie_score.js"></script>
    <script src="scripts/filters/time.js"></script>
    <script src="scripts/filters/list.js"></script>
    <script src="scripts/directives/rd_search_form.js"></script>
    <script src="scripts/controllers/search.js"></script>
    <script src="scripts/directives/rd_movie_card.js"></script>
    <script src="scripts/directives/rd_pagination.js"></script>
    <script src="scripts/directives/rd_loading.js"></script>
