<!doctype html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <link href='http://fonts.googleapis.com/css?family=Dosis:200,300,400,500,600,700,800' rel='stylesheet' type='text/css'>

    <!-- build:css({.tmp,app}) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
</head>
  <body ng-app="angularjsRundownApp"
    data-rd-color-thief="movieSelected"
    data-rd-color-thief-property="posters.thumbnail">

    <!-- Facebook Roootz! -->
    <div id="fb-root"></div>

    <div data-movie="movieSelected" class="rd-movie-pallete"></div>

    <!--[if lt IE 7]>
      <p class="chromeframe">You are using an outdated browser. <a href="http://browsehappy.com/">Upgrade your browser today</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to better experience this site.</p>
    <![endif]-->

    <!--[if lt IE 9]>
      <script src="bower_components/es5-shim/es5-shim.js"></script>
      <script src="bower_components/json3/lib/json3.min.js"></script>
    <![endif]-->

    <!-- Account info -->
    <header id="header" class="container">

      <h1>
        <a href="#/">
          <i class="icon-home icon-white"></i>
          Kinetoscope
        </a>
      </h1>

      <div id="account-info" ng-controller="AccountInfoCtrl">
        <a href=""
          data-ng-click="login();"
          data-ng-hide="appSession.getCurrentUser()"
          title="Login with Facebook">
            Login with Facebook
        </a>
        <span data-ng-show="appSession.getCurrentUser()">
          <strong>{{appSession.getCurrentUser().name}}</strong>
          <a href="" data-ng-click="logout();">Logout</a>
        </span>
      </div>
    </header>

    <!-- Application Container -->
    <div id="app" class="container">
      <div class="row">
        <div class="span12">
          <!-- Search Box -->
          <div data-ng-include="'views/includes/search_box.html'"></div>
        </div>
      </div>
      <div class="row">
        <!-- View Placeholder -->
        <section id="view-holder" class="span9"
          data-ng-view=""
          data-ng-animate="{ leave: 'view-animate-leave' }">
        </section>

        <!-- Sidebar -->
        <aside id="sidebar" class="span3" data-ng-include="'views/includes/sidebar.html'"></aside>
      </div>
    </div>

    <!-- Footer -->
    <footer data-ng-include="'views/includes/footer.html'" class="container"></footer>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-42602424-1', 'herokuapp.com');
      ga('send', 'pageview');
    </script>

    <!-- build:js scripts/plugins.js -->
    <script src="bower_components/jquery/jquery.js"></script>
    <script src="bower_components/spin.js/spin.js"></script>
    <script src="vendor_components/color-thief.js"></script>
    <!-- endbuild -->

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.1.5/angular.min.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/controllers/movie_details.js"></script>
    <script src="scripts/controllers/search.js"></script>
    <script src="scripts/controllers/account_info.js"></script>
    <script src="scripts/directives/rd_top_rentals.js"></script>
    <script src="scripts/directives/rd_background_image.js"></script>
    <script src="scripts/directives/rd_search_form.js"></script>
    <script src="scripts/directives/rd_movie_score.js"></script>
    <script src="scripts/directives/rd_movie_card.js"></script>
    <script src="scripts/directives/rd_pagination.js"></script>
    <script src="scripts/directives/rd_loading.js"></script>
    <script src="scripts/directives/rd_movie_clips.js"></script>
    <script src="scripts/directives/rd_movie_rating.js"></script>
    <script src="scripts/directives/rd_movie_similar.js"></script>
    <script src="scripts/directives/rd_upcoming_movies.js"></script>
    <script src="scripts/directives/rd_color_thief.js"></script>
    <script src="scripts/directives/rd_movie_pallete.js"></script>
    <script src="scripts/filters/time.js"></script>
    <script src="scripts/filters/list.js"></script>
    <script src="scripts/services/rotten_tomatoes_api.js"></script>
    <script src="scripts/services/app_session.js"></script>
    <script src="scripts/services/authentication_http_interceptor.js"></script>
    <script src="scripts/services/extract_results_http_interceptor.js"></script>
    <script src="scripts/services/parse_api.js"></script>
    <script src="scripts/directives/rd_movie_score_bar.js"></script>
    <!-- endbuild -->

    <script>
      // Load the SDK asynchronously
      (function(d, s, id){
         var js, fjs = d.getElementsByTagName(s)[0];
         if (d.getElementById(id)) {return;}
         js = d.createElement(s); js.id = id;
         js.src = "//connect.facebook.net/en_US/all.js";
         fjs.parentNode.insertBefore(js, fjs);
       }(document, 'script', 'facebook-jssdk'));
    </script>
</body>
</html>
