
<html>
    <head prefix="og: http://ogp.me/ns# fb: http://ogp.me/ns/fb# video: http://ogp.me/ns/video#">
        <title><%= movie.title %></title>
        <meta property="fb:app_id" content="<%= facebook.appId %>" />
        <meta property="og:title" content="<%= movie.title %>" />
        <meta property="og:image" content="<%= movie.posters.original %>" />
        <meta property="og:url" content="http://kinetoscope.herokuapp.com/#!/movie/<%= movie.id %>" />
        <meta property="og:type" content="video.movie" />
        <meta property="og:site_name" content="Kinetoscope" />
        <meta property="og:description" content="<%= movie.synopsis %>" />
        <meta property="video:duration" content="<%= movie.runtime  %>" />
        <meta property="video:released_date" content="<%= movie.released_dates.theater %>" />
    </head>
    <body>
    </body>
</html>
